<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,
  700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./style1.css">
</head>

<body>
  <section class="section">
    <div class="main-container">
      <div class="div1">
        <p>
          <h1>Your Result</h1> 
        </p>
  
        <div class="blue-circle">
          <h3>76</h3>
          <h5>of 100</h5>
        </div>
  
        <p>
          <h2>Great </h2>
        </p>
  
        <p>
          You scored higher than 65% of
            the people who have taken
            these tests.
        </p>
  
      </div>
  
      <div class="div2">
  
        <p>
          Summary <br>
        </p>
        <section class="scores">
          <div class="summary">
            <p id="reaction">
              <img src="./images/icon-reaction.svg" alt="">
               Reaction
               <span>80 </span>
                 <span>/ 100 </span>
              </p>
          </div>
     
          <div class="summary">
            <p id="memory">
              <img src="./images/icon-memory.svg" alt="">
              Memory
             <span> 92 </span>
             <span>/ 100</span>
            </p>
          </div>
     
          <div class="summary">
            <p id="verbal">
              <img src="./images/icon-verbal.svg" alt="">
              Verbal
             <span> 61 </span>
             <span>/ 100</span>
            </p>
          </div>
     
           <div class="summary">
            <p id="visual">
              <img src="./images/icon-visual.svg" alt="">
              Visual
             <span> 72 </span>
             <span>/ 100</span>
            </p>
           </div>
     
           <button type="submit">Continue</button>
         </div>
        </section>
  
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
